<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8" />
    <!-- Take control of viewport scaling from websites auto settings-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prept</title>
</head>

<body>
    <header>
        <h1>Prept</h1>
        <h2>User: <span class="player-name"></span></h2>

        <nav>
            <menu>
                <button><a href="list.html">View List</a></button>
                <button><a href="index.html">Logout</a></button>
            </menu>
        </nav>
        <hr />
    </header>

    <main>
        <div class="grid-container">
            <div class="grid-item">
                <h3 class="grid-title">Item Name</h3>
                <input type="text" id="item-name" placeholder="Enter item name here" />
            </div>

            <div class="grid-item">
                <h3 class="grid-title">Quantity</h3>
                <input type="text" id="quantity" placeholder="Enter quantity of item here" />
            </div>

            <div class="grid-item">
                <h3 class="grid-title">Price</h3>
                <input type="text" id="price" placeholder="Enter individual cost here" />
            </div>
        </div>
        <button class="btn btn-primary" id="submit-button" onclick="submitForm()">Submit</button>
    </main>

    <footer>
        <hr />
        <span class="text-reset">Jordan Strong</span>
        <br />
        <a href="https://github.com/JordanTStrong/startup/tree/main">GitHub</a>
    </footer>

    <script src="app.js"></script>
    <script>
        const appInstance = new App();
        appInstance.getPlayerName();
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const submitButton = document.getElementById("submit-button");
            submitButton.addEventListener("click", function () {
                const itemName = document.getElementById("item-name").value;
                const quantity = document.getElementById("quantity").value;
                const price = document.getElementById("price").value;

                appInstance.submitForm(itemName, quantity, price);
            });
        });
    </script>
</body>

</html>
